<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Contact Us</h3>
        <form #loginForm="ngForm">
          <div class="mb-3">
            <label for="email" class="form-label">Enter Email address</label>
            <input mgModel type="email" class="form-control" name="email" id="email" placeholder="Enter email" required >
          </div>
          <div class="mb-3">
            <label for="number" class="form-label">Enter Phone Number</label>
            <input mgModel type="number" class="form-control" name="phoneNo" id="phoneNo" placeholder="Enter phone number" required >
          </div>
          <div class="mb-3">
            <label for="textarea" class="form-label">What can we help you with?</label>
            <textarea class="form-control"></textarea>
          </div>
          <button type="submit" value="Login" class="btn btn-primary w-100">Submit</button>
          <p class="text-center mt-3">
            <a href="tel:+94775164544" class="btn btn-secondary">Or Call Sudeep Jayarathna</a>
          </p>
        </form>
      </div>
    </div>
  </div>
